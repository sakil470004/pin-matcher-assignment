<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" 
                    id="genarte-text"
                    type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input class="form-control"
                    id="text-show-box" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button button7">7</div>
                              <div class="button button8">8</div>
                              <div class="button button9">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button button4">4</div>
                              <div class="button button5">5</div>
                              <div class="button button6">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button button1">1</div>
                              <div class="button button2">2</div>
                              <div class="button button3">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button button-backsapce">&lt;</div>
                                <div class="button button0">0</div>
                                <div class="button buttonC">C</div>
                            </div>
                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="notify-section">
            <p class="notify notify-wrong-pass">❌ Pin Didn't Match, Please try again</p>
            <p class="notify notify-right-pass">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>
</body>
<script src="./app.js" ></script>
</html>
